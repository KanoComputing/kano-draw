
<div ng-show="isOpen" class="modal-overlay">
  <div class="modal-inner split-modal load-menu">
    <button ng-click="isOpen = false" class="close">&times;</button>
    <h2 class="center">${{ partial.load }}$</h2>
    <h4 class="center">${{ partial.load_from_where }}$</h4>
    <div class="bottom-section center"><span>
        <button class="button large">${{ partial.your_kano }}$
          <input type="file" accept=".draw" onChange="angular.element(this).scope().load(this)" class="transparent"/>
        </button></span>
      <button ng-click="load.web()" class="button large">${{ partial.internet }}$</button>
    </div>
  </div>
</div>
