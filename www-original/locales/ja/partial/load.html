
<div ng-show="isOpen" class="modal-overlay">

    <h2 class="center">読み込む</h2>
    <h4 class="center">どこから読み込む</h4>
    <div class="bottom-section center"><span>
        <button class="button large">あなたのKanoから
          <input type="file" accept=".draw" onChange="angular.element(this).scope().load(this)" class="transparent"/>

      <button ng-click="load.web()" class="button large">インターネットから</button>
    </div>
  </div>
</div>
